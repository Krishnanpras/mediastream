    <link rel="stylesheet" href="Moviesselection.css">

    <script>
        function Illaiayaraja(){
            window.location.href = "http://127.0.0.1:5501/Illaiyarajasongs.html";
        }
        function Ani()
        {
            window.location.href = "http://127.0.0.1:5501/Anirudhsongs.html";
        }

        function VijayAntony()
        {
            window.location.href = "http://127.0.0.1:5501/VijayAntonysong.html";
        }

        function Spb()
        {
            window.location.href = "http://127.0.0.1:5501/Spbsongs.html";
        }

        function Predeep()
        {
            window.location.href = "http://127.0.0.1:5501/Predeepsong.html";
        }

        function Mano(){
            window.location.href = "http://127.0.0.1:5501/Manosong.html";
        }
        function Dhanush(){
            window.location.href = "http://127.0.0.1:5501/Dhanushsongs.html";
        }
        function Karthik(){
            window.location.href = "http://127.0.0.1:5501/Karthiksong.html";
        }

        function Goto(){
      let check=document.getElementById("Select").value;
      if(check==""){
        document.getElementById("error").innerHTML="Select an Option!"
      }
      if(check=='Tamil')
      window.location.href="Tamilsongs.html";
      if(check=='English')
      window.location.href="Englishsong.html";
      if(check=='Malayalam')
      window.location.href="Malayalam.song.html";
      if(check=='Telugu')
      window.location.href="Telugusong.html";
      }
    </script>

    </style>
</head>
<body>
    <div class="Headerflex">
        <img src="Images/fino.gif" alt="">
        <h2 id="spotify"><span style="color: rgb(251, 255, 0);">S</span>ound<span style="color: rgb(251, 255, 0);">C</span>inema.</h2>
    </div>

    <div class="container">
        <label for="">Search the Language</label>
        <br>
<select name="" id="Select">
    <option value=""  id="languageSelect">Select Language</option>
  <option value="Tamil">Tamil</option>
  <option value="English">English</option>
  <option value="Malayalam">Malayalam</option>
  <option value="Telugu">Telugu</option>
</select>
<button onclick="Goto()">Go</button>
<p id="error" style="  color: red; "></p>

<h2 id="directorname">Music Directors</h2>


<div class="Directors">
<div class="Border firstdirector" onclick="Illaiayaraja()">
<img src="Images/Illaiyarajasong.jpg" alt="">

</div>
<div class=" Border seconddirector" onclick="Ani()">

<div class=" Border thirddirector" onclick="VijayAntony()">
<img src="Images/VijayAtonysong.jpg" alt="">

</div>
<div class=" Border fourthdirector" onclick="Spb()">
<img src="Images/spbsong.jpg" alt="">
<p class="names">Spb</p>
</div>

<h2 id="Actors">Singers</h2>
<div class="Actors">

    <img src="Images/predeepsong.jpg" alt="">
    <p class="names">Predeep</p>
    </div>

    </div>
    <div class=" Border thirdActors" onclick="Dhanush()">

    </div>
    <div class=" Border fourtActors">
        <img src="Images/Karthiksong.jpg" alt="" onclick="Karthik()">
    <p class="names">Karthik</p>
    </div>
    </div>
    </div>
